        .time-container { position: absolute; top: 48.5%; left: 49.5%; transform: translate(-50%, -50%); width: 100%; }
        #current-time { font-family: "Courier New", monospace; font-size: 0.85rem; font-weight: bold; color: var(--clock-blue); text-shadow: 0 0 5px rgba(215, 237, 233, 0.9), 0 0 10px rgba(88, 166, 255, 0.6); }

<script>
const optionsPool = [
    { label: "10åˆ†", value: 10, img: "https://images.plurk.com/7pt8wSx3Xy07rygfZInZCr.png" },
    { label: "30åˆ†", value: 30, img: "https://images.plurk.com/59uCWHf3M1RoPc1UXJgfnS.png" },
    { label: "50åˆ†", value: 50, img: "https://images.plurk.com/1FaL0XeX7XAm0GXqpZnBUp.png" },
    { label: "2æ™‚", value: 120, img: "https://images.plurk.com/1PQ11IRH876A1rqkCwqOcX.png" },
    { label: "4æ™‚", value: 240, img: "https://images.plurk.com/3U1ODgTPfoziea90SFp3g7.png" },
    { label: "9æ™‚", value: 540, img: "https://images.plurk.com/2KWgNVfYEGu2AJWt2cej3v.png" },
    { label: "x2", value: "multiply", img: "https://images.plurk.com/3U2dQZsFpUMn00iElEUJb0.png" }
];

const RESULT_IMAGES = {
    PERFECT: "https://images.plurk.com/5zFNiX40JIIMuE0PtRb480.gif",
    FAILED: "https://images.plurk.com/53KHwJqN2UmP7FetY8LwjV.gif",
    OVER: "https://images.plurk.com/5Kg5s6ebU2vHDTBJ2ReXFn.gif",
    TIMEOUT: "https://images.plurk.com/5Kg5s6ebU2vHDTBJ2ReXFn.gif"
};

let currentMinutes = 0, initialMinutes = 0, currentButtons = [], timerInterval, timeLeft = 30;
let isTransitioning = false, isGameOver = false;
const LIMIT = 720;

const homeScreen = document.getElementById('home-screen');
const gameScreen = document.getElementById('game-screen');
const settingsScreen = document.getElementById('settings-screen');
const bestContainer = document.getElementById('best-solution-container');
const btnBackToHome = document.getElementById('back-to-home');
const btnBackFromSettings = document.getElementById('back-from-settings');
const btnGameSettings = document.getElementById('game-settings-btn');
let previousScreen = 'home-screen';

function updateNavButtons(screenId) {
    btnBackToHome.style.display = 'none';
    btnBackFromSettings.style.display = 'none';
    btnGameSettings.style.display = 'none';
    if (screenId === 'game-screen') { btnBackToHome.style.display = 'block'; btnGameSettings.style.display = 'block'; }
    else if (screenId === 'settings-screen') { btnBackFromSettings.style.display = 'block'; }
}

function transitionScreen(fromElem, toElem, displayMode = 'block') {
    if (isTransitioning) return;
    isTransitioning = true;
    fromElem.classList.add('fade-out');
    btnBackToHome.style.display = 'none';
    btnBackFromSettings.style.display = 'none';
    btnGameSettings.style.display = 'none';
    setTimeout(() => {
        fromElem.style.display = 'none'; fromElem.classList.remove('fade-out');
        toElem.style.display = displayMode; toElem.classList.add('fade-in');
        updateNavButtons(toElem.id);
        setTimeout(() => { toElem.classList.remove('fade-in'); isTransitioning = false; }, 500);
    }, 500);
}

document.getElementById('start-btn').onclick = () => { transitionScreen(homeScreen, gameScreen, 'block'); initGame(); };
document.getElementById('settings-btn').onclick = () => { previousScreen = 'home-screen'; transitionScreen(homeScreen, settingsScreen, 'flex'); };
btnGameSettings.onclick = () => { previousScreen = 'game-screen'; transitionScreen(gameScreen, settingsScreen, 'flex'); };
btnBackFromSettings.onclick = () => { 
    const targetElem = document.getElementById(previousScreen);
    transitionScreen(settingsScreen, targetElem, (previousScreen === 'home-screen') ? 'flex' : 'block');
};
btnBackToHome.onclick = () => { clearInterval(timerInterval); transitionScreen(gameScreen, homeScreen, 'flex'); };

function initGame() {
    isGameOver = false;
    bestContainer.style.display = "none"; bestContainer.style.opacity = "0"; bestContainer.classList.remove('fade-in', 'fade-out');
    const randomStep = Math.floor(Math.random() * 67);
    initialMinutes = (randomStep * 10) + 30;
    currentMinutes = initialMinutes;
    currentButtons = [];
    const poolCopy = [...optionsPool];
    for (let i = 0; i < 4; i++) {
        const randIdx = Math.floor(Math.random() * poolCopy.length);
        currentButtons.push({ ...poolCopy[randIdx] });
    }
    const overlay = document.getElementById('result-overlay');
    overlay.style.display = "none"; overlay.style.backgroundImage = "none"; overlay.classList.remove('fade-in');
    const msg = document.getElementById('message');
    msg.innerText = "è«‹é»é¸æŒ‰éˆ•æˆ–çµæŸæ§æ™‚"; msg.style.color = "#c9d1d9";
    document.getElementById('next-btn').style.display = "none";
    document.getElementById('end-btn').style.display = "block";
    updateTimeDisplay(); renderButtons(); startTimer();
}

function startTimer() {
    clearInterval(timerInterval);
    timeLeft = 30;
    const timerDisplay = document.getElementById('countdown-timer');
    timerDisplay.innerText = "30";
    timerInterval = setInterval(() => {
        timeLeft--; timerDisplay.innerText = timeLeft.toString().padStart(2, '0');
        if (timeLeft <= 0) { clearInterval(timerInterval); finishGame(true); }
    }, 1000);
}

function renderButtons() {
    const container = document.getElementById('button-container');
    container.innerHTML = '';
    currentButtons.forEach((opt) => {
        const btn = document.createElement('button');
        btn.innerHTML = `<img src="${opt.img}" alt="${opt.label}" style="width:100%">`;
        btn.onclick = () => {
            if (isGameOver) return;
            if (opt.value === "multiply") currentMinutes *= 2; else currentMinutes += opt.value;
            btn.disabled = true; updateTimeDisplay();
            if (currentMinutes >= LIMIT) finishGame();
        };
        container.appendChild(btn);
    });
}

function updateTimeDisplay() {
    const h = Math.floor(currentMinutes / 60), m = currentMinutes % 60;
    document.getElementById('current-time').innerText = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
}

function solveBest() {
    let bestVal = -1, bestCombo = [];
    function find(cur, rem, path) {
        if (cur < LIMIT && cur > bestVal) { bestVal = cur; bestCombo = [...path]; }
        for (let i = 0; i < rem.length; i++) {
            let btn = rem[i];
            find(btn.value === "multiply" ? cur * 2 : cur + btn.value, rem.filter((_, idx) => idx !== i), [...path, btn.label]);
        }
    }
    find(initialMinutes, currentButtons, []);
    return { val: bestVal, combo: bestCombo };
}

function finishGame(isTimeout = false) {
    if (isGameOver) return;
    isGameOver = true; clearInterval(timerInterval);
    const best = solveBest();
    const msg = document.getElementById('message');
    const overlay = document.getElementById('result-overlay');
    document.querySelectorAll('#button-container button').forEach(b => b.disabled = true);
    document.getElementById('end-btn').style.display = "none";
    document.getElementById('next-btn').style.display = "block";

    document.getElementById('res-initial').innerText = `${Math.floor(initialMinutes/60).toString().padStart(2,'0')}:${(initialMinutes%60).toString().padStart(2,'0')}`;
    document.getElementById('res-options').innerText = currentButtons.map(b => b.label).join('ã€€');
    document.getElementById('res-target').innerText = `${Math.floor(best.val/60).toString().padStart(2,'0')}:${(best.val%60).toString().padStart(2,'0')}`;
    document.getElementById('res-steps').innerText = best.combo.join('â¡ï¸') || 'ä¸éœ€æ§æ™‚';

    bestContainer.style.display = "block";
    void bestContainer.offsetWidth;
    bestContainer.classList.add('fade-in');

    if (isTimeout) { msg.innerText = "ğŸ’€ æ™‚é–“åˆ° ğŸ’€"; msg.style.color = "#ff4757"; overlay.style.backgroundImage = `url('${RESULT_IMAGES.TIMEOUT}')`; }
    else if (currentMinutes < LIMIT && currentMinutes >= best.val) { msg.innerText = "âœ¨ å®Œç¾æ§æ™‚ âœ¨"; msg.style.color = "#2ecc71"; overlay.style.backgroundImage = `url('${RESULT_IMAGES.PERFECT}')`; }
    else if (currentMinutes >= LIMIT) { msg.innerText = "ğŸ’€ è¶…é12:00 ğŸ’€"; msg.style.color = "#ff4757"; overlay.style.backgroundImage = `url('${RESULT_IMAGES.OVER}')`; }
    else { msg.innerText = "âš ï¸ æœªé”æœ€ä½³è§£ âš ï¸"; msg.style.color = "#f1c40f"; overlay.style.backgroundImage = `url('${RESULT_IMAGES.FAILED}')`; }

    setTimeout(() => { overlay.style.display = "block"; overlay.classList.add('fade-in'); }, 500);
}

document.getElementById('end-btn').onclick = () => finishGame(false);
document.getElementById('next-btn').onclick = () => {
    bestContainer.classList.remove('fade-in'); bestContainer.classList.add('fade-out');
    setTimeout(() => { initGame(); }, 500);
};
</script>
